env:
  global:
  - secure: ""
  - secure: ""
  - secure: ""

addons:
  apt:
    packages:
    - sshpass

cache:
- directories:
  - "$HOME/Library/Caches/Homebrew"
- ccache
- pip

matrix:
  include:
  - dist: trusty
    sudo: false
    language: python
    python: '3.6'
  - os: osx
    language: generic
    env:
    - PATH="/usr/local/opt/python/libexec/bin:$PATH"
    - PIP_CACHE_DIR="$HOME/.cache/pip"

install: |
  # begin-syntax: sh
  case "$TRAVIS_OS_NAME" in
  linux)
    sudo tools/build-manylinux.sh
    pip install dist/*-manylinux*.whl
    ;;
  osx)
    brew update >/dev/null &&
      brew upgrade python &&
      brew install ccache llvm &&
      brew install cairo &&
      pip install delocate
    (
      export PATH="/usr/local/opt/llvm/bin:$PATH"
      export CPPFLAGS=-L/usr/local/opt/llvm/include
      export LDFLAGS='-L/usr/local/opt/llvm/lib -Wl,-rpath,/usr/local/opt/llvm/lib'
      export CC='ccache clang'
      export CXX='ccache clang'  # Needed due to weird manipulations by distutils.
      pip install . &&
        pip uninstall -y mplcairo &&  # Just get the dependencies.
        python setup.py bdist_wheel &&
        delocate-wheel -v dist/*
    )
    pip install dist/*.whl
    ;;
  esac
  # end-syntax: sh

script: |
  # begin-syntax: sh
  MPLBACKEND=module://mplcairo.base python - <<EOF
  import sys
  if sys.platform == "darwin":
      import mplcairo  # Apparently needed to get the correct libc++.
  from pylab import *
  gca()
  savefig("/dev/null", format="png")
  EOF
  # end-syntax: sh

after_success: |
  # begin-syntax: sh
  if [[ "$TRAVIS_OS_NAME" = osx ]]; then
    brew install https://raw.githubusercontent.com/kadwanev/bigboybrew/master/Library/Formula/sshpass.rb
  fi
  echo "$KNOWN_HOST" >>~/.ssh/known_hosts
  sshpass -e scp -rq dist $DEPLOY:wheels || echo 'Failed to deploy wheels.'
  # end-syntax: sh
